<html lang="eng">

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <img class="first" src="carryminati-759-1.jpg">
        <div class="grid">
            <h1> Grid Gallery (Photos Of Carryminati)</h1>
            <span>
                <img id="one" src="1.jpg">
                <img id="two" src="2.jpg">
                <img id="third" src="3.jpg">
                <img id="fourth" src="4.jpg">
                <img id-"fifth" src="5.jpg">
                <img id="sixth" src="6.jpg">
            </span>

        </div>
        <br> <br> <br> <br> <br>

        <section id="slides">
            <h2>Sliding Gallery</h2>
            <div id="myCarousel" class="carousel-slide">
                <div class="carousel-inner">
                    <div class="item-active">
                        <center>
                            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left">
                                </span>
                            </a>
                            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right">
                                </span>
                            </a>
                            <img class="img-responsive" src="j.jpeg">
                            <div class="carousel-content">
                                <p>Carry's Profile Pic</p>
                            </div>
                        </center>
                    </div>
                    <div class="item">
                        <center>
                            <img class="img-responsive" src="carryminati-759-1.jpg">
                            <div class="carousel-content">
                                <p>Carry in his studio</p>
                            </div>
                            <div class="item">
                                <center>
                                    <img class="img-responsive" src="3.jpg">
                                    <div class="carousel-content">
                                        <p>Carry's interview</p>
                                    </div>
                                </center>
                            </div>

                    </div>
        </section>
        <hr style="width: 100%;">


    </div>


</body>

</html>
